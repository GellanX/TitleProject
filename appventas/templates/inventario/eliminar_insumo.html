{% extends 'base.html' %}

{% block title %}Eliminar Insumo{% endblock %}

{% block content %}
<h1>Eliminar Insumo</h1>
<p>¿Estás seguro de que deseas eliminar el insumo <strong>{{ insumo.nombre }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listar_insumos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
